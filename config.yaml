baseURL: 'https://blog.swihal.com'
languageCode: en-us
theme: PaperMod
title: 在云端

# Add menu
menu:
  main:
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40

# Show search output
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

# Show post reading time
Params:
    ShowReadingTime: true

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true



